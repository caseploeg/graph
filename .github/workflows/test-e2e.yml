name: E2E Tests

on:
  pull_request:
    paths:
      - 'codebase_rag/**'
      - 'batch/**'
      - 'tests/e2e/**'
  push:
    branches:
      - main
    paths:
      - 'codebase_rag/**'
      - 'batch/**'
      - 'tests/e2e/**'
  workflow_dispatch:

jobs:
  e2e:
    name: E2E Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra test --extra treesitter-full

      - name: Run E2E tests
        run: uv run python -m pytest tests/e2e -v --tb=short -m e2e

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-output
          path: |
            tests/e2e/baselines/
          retention-days: 7
